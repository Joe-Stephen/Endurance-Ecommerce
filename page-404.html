<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
 .banner {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
 }

 .banner img {
    width: 100%;
    height: 400px;
    object-fit: cover;
 }

 .banner h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 2rem;
    text-align: center;
 }
</style>
</head>
<body>

<div class="banner">
 <img src="banner1Scott.jpg" alt="">
 <h1>Your Text Here</h1>
</div>

</body>
</html>
