<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-container {
  position: relative;
  width: 1000px;
  height: 1286px; /* Adjust the size as needed */
  overflow: hidden;
}

    </style>
</head>
<body>
<h1>IMAGE ZOOM</h1>



<div class="image-container">
    <img class="product-image" src="/test_image.jpg" alt="Product Image">
    
</div>
<div class="image-container">
    <img class="product-image" src="/test_image.jpg" alt="Product Image">
    
</div>








    <script>
const imageContainer = document.querySelector('.image-container');
const productImage = document.querySelector('.product-image'); // Adjust the selector

imageContainer.addEventListener('mousemove', (e) => {
  // Calculate the position of the cursor within the image container
  const x = (e.clientX - imageContainer.getBoundingClientRect().left) / imageContainer.offsetWidth;
  const y = (e.clientY - imageContainer.getBoundingClientRect().top) / imageContainer.offsetHeight;

  // Adjust the size of the product image for zoom
  productImage.style.transform = `scale(2) translate(-${x * 50}%, -${y * 50}%)`;
});

imageContainer.addEventListener('mouseleave', () => {
  // Reset the image back to its original size when the cursor leaves the container
  productImage.style.transform = 'scale(1) translate(0, 0)';
});

    </script>
</body>
</html>
